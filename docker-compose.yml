version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_DB: nexus_tictactoe
      POSTGRES_USER: nexus_user
      POSTGRES_PASSWORD: nexus_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_user -d nexus_tictactoe"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://nexus_user:nexus_password_change_in_production@postgres:5432/nexus_tictactoe
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000
        NEXT_PUBLIC_WS_URL: ws://localhost:5000
    container_name: nexus-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - nexus-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  nexus-network:
    driver: bridge
